<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
  </head>

  <body>
    <form
      action="aqui se escribe el archivo que procesa este formulario"
      method=""
    >
      <label for="nombre">Tu nombre:</label>
      <input
        type="text"
        id="nombre"
        placeholder="Nombre:"
        maxlength="10"
        name="nombre"
        required
      />
      <br />
      <br />

      <label for="fecha">Fecha de inicio</label>
      <input type="date" id="fecha" name="fecha" required />
      <br />
      <br />

      <label for="Horario">Horario</label>
      <input type="time" id="Horario" name="Horario" required />
      <br />
      <br />

      <label for="calendario">Calendario complejo</label>
      <input type="datetime-local" name="calendario" required />
      <br />
      <br />

      <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
      <br />
      <br />

      <label for="pais">Pais:</label>
      <select name="pais" id="pais">
        <option value="mexico">Mexico</option>
        <option value="españa">España</option>
        <option value="argentina">Argentina</option>
      </select>
      <br />
      <br />

      <input type="radio" name="genero" value="hombre" id="hombre" /><label
        for="hombre"
        >Hombre</label
      >
      <input type="radio" name="genero" value="mujer" id="mujer" /><label
        for="mujer"
        >Mujer</label
      >

      <br />
      <br />

      <input type="checkbox" name="terminos" id="terminos" /><label
        for="terminos"
        >Terminos y Condiciones</label
      >
      <br />
      <br />

      <input type="submit" value="Enviar" />
    </form>

    <br /><br />

    <form action="">
      <label for="nombre">
        <span>¿Cúal es tu nombre?</span>
        <input
          type="text"
          name="nombre"
          placeholder="Tu nombre"
          id="nombre"
          autocomplete="name"
          required
        />
      </label>

      <label for="correo">
        <span>¿Cúal es tu correo?</span>
        <input
          type="email"
          name="correo"
          placeholder="Tu correo"
          id="correo"
          autocomplete="email"
          required
        />
      </label>

      <label for="Pais">
        <span>¿Cúal es tu pais?</span>
        <input
          type="text"
          name="pais"
          placeholder=""
          id="pais"
          autocomplete="country"
          required
        />
      </label>

      <label for="cp">
        <span>¿Cúal es tu Código postal?</span>
        <input
          type="text"
          name="cp"
          placeholder=""
          id="cp"
          autocomplete="postal-code"
          required
        />
      </label>

      <input type="submit" value="Enviar" />

      <br /><br />

      <!-- Input selector predictivo -->
      <span>Lista de cursos</span>
      <input list="cursos" />
      <datalist id="cursos">
        <option value="JavaScript"></option>
        <option value="HTMLS"></option>
        <option value="CSS3"></option>
        <option value="Web Standars"></option>
      </datalist>

      <input type="submit" value="Que color" />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
