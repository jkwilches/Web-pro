<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
  </head>

  <body>
    <form
      action="aqui se escribe el archivo que procesa este formulario"
      method=""
    >
      <label for="nombre">Tu nombre:</label>
      <input
        type="text"
        id="nombre"
        placeholder="Nombre:"
        maxlength="10"
        name="nombre"
        required
      />
      <br />
      <br />

      <input type="email" placeholder="Correo:" name="correo" />
      <br />
      <br />

      <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
      <br />
      <br />

      <label for="pais">Pais:</label>
      <select name="pais" id="pais">
        <option value="mexico">Mexico</option>
        <option value="españa">España</option>
        <option value="argentina">Argentina</option>
      </select>
      <br />
      <br />

      <input type="radio" name="genero" value="hombre" id="hombre" /><label
        for="hombre"
        >Hombre</label
      >
      <input type="radio" name="genero" value="mujer" id="mujer" /><label
        for="mujer"
        >Mujer</label
      >

      <br />
      <br />

      <input type="checkbox" name="terminos" id="terminos" /><label
        for="terminos"
        >Terminos y Condiciones</label
      >
      <br />
      <br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
