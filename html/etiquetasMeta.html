<!DOCTYPE html>
<html lang="es">
  <head>
    <!--Charset Para tomar la codificaciòn para caracteres de español-->
    <meta charset="UTF-8" />

    <!--keywords o palabras clave paraidentificar el sitio web en los buscadores-->
    <meta
      name="keywords"
      content="diseño web, codigo, programacion, html, css, javascript, tutoriales"
    />

    <!--Para mostrar la descripsión de mi sitio web para los resultados de busqueda-->
    <meta
      name="description"
      content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus, est?"
    />

    <meta name="author" content="Carlos Arturo - FalconMasters" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- width=device-width: Establecemos que el ancho de la pagina sea igual al del dispositivo -->
    <!-- user-scalable=no: Establecemos que el usuario no puede escalar el sitio web -->
    <!-- initial-scale=1.0: Establecemos que la pagina tendra un tamaño inicial de 1  -->
    <!-- maximum-scale=1.0: Establecemos que la pagina tendra un tamaño maximo de 1  -->
    <!-- minimum-scale=1.0: Establecemos que la pagina tendra un tamaño minimo de 1  -->
    <title>Etiquetas Meta</title>
  </head>
  <body></body>
</html>
