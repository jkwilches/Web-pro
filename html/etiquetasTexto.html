<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Etiquetas para Texto</title>
    <style>
      p {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <p>
      <b>Bold</b>
      <!-- Bold/Negritas, SIN importancia semantica -->
      <br />

      <strong>Strong</strong>
      <!-- Bold/Negritas, CON importancia semantica -->
      <br />

      <i>Italic</i>
      <!-- Italic, SIN importancia semantica -->

      <em>Enfasis</em>
      <!-- Italic, CON importancia semantica -->
      <br />

      <small>Small</small>
      <br />

      <mark>Marked</mark>
      <br />

      <del>Deleted</del>
      <br />

      <ins>Inserted</ins>
      <br />

      <sub>Subscript</sub> texto siguiente
      <br />

      <sup>Superscript</sup> texto siguiente
      <br />
    </p>
  </body>
</html>
