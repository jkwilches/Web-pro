<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inputs</title>
  </head>
  <body>
    <form action="" method="">
      <input type="password" placeholder="ContraseÃ±a" maxlength="10" />
      <!-- El maxlength es para limitar la cantidad de caracteres-->
      <br />
      <br />
      <input type="color" name="color" />
      <!-- Para seleccionar un color y conseguir el color web-->
      <br />
      <br />
      <input type="email" placeholder="email" required />
      <!--El atributo de required es para que el navegador sepa que es un campo obligatorio-->
      <br />
      <br />
      <input type="number" min="5" max="100" />
      <!--El minimo y mÃ ximo es para definir cantidaddes del numerador-->
      <br />
      <br />
      <input type="range" min="0" max="10" name="rango" />
      <br />
      <br />
      <input type="url" name="url" placeholder="Sitio web" />

      <input type="submit" />
    </form>
  </body>
</html>
